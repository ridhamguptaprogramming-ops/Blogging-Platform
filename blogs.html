<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blogs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">


<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  background: #f6f4f1;
  color: #222;
  margin: 0;
  padding: 60px;
}

/* LAYOUT */
.layout {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: 1fr 320px;
  gap: 60px;
}

/* BLOG GRID */
.blog-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
}

/* BLOG CARD (CLICKABLE) */
.blog-card {
  text-decoration: none;
  color: inherit;
}

.blog {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 25px 50px rgba(0,0,0,.08);
  transition: transform .25s ease, box-shadow .25s ease;
}

.blog:hover {
  transform: translateY(-6px);
  box-shadow: 0 35px 70px rgba(0,0,0,.12);
}

.blog img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.blog-content {
  padding: 26px;
}

.blog h2 {
  font-size: 22px;
  margin-bottom: 10px;
}

.blog .date {
  font-size: 13px;
  color: #777;
  margin-bottom: 12px;
}

.blog p {
  font-size: 15px;
  line-height: 1.6;
  color: #444;
}

.tags {
  margin-top: 12px;
  font-size: 13px;
  color: #3ab7ff;
}

/* SIDEBAR */
.sidebar {
  position: sticky;
  top: 40px;
}

.sidebar-box {
  background: #fff;
  padding: 28px;
  border-radius: 18px;
  margin-bottom: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,.06);
}

.sidebar h3 {
  font-size: 18px;
  margin-bottom: 12px;
}

.sidebar p {
  font-size: 14px;
  color: #555;
}

.sidebar input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  margin-top: 12px;
}

/* RESPONSIVE */
@media(max-width: 1000px) {
  .layout {
    grid-template-columns: 1fr;
  }
  .blog-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<script>
let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
const blogList = document.getElementById("blogList");

function stripHTML(html) {
  return html.replace(/<[^>]+>/g, "");
}

function renderBlogs(data) {
  blogList.innerHTML = "";

  if (!data.length) {
    blogList.innerHTML = "<p>No blogs found.</p>";
    return;
  }

  data.forEach(blog => {
    const a = document.createElement("a");
    a.className = "blog-card";
    a.href = `blog.html?id=${blog.id}`;

    a.innerHTML = `
      <div class="blog">
        ${blog.cover ? `<img src="${blog.cover}">` : ""}
        <div class="blog-content">
          <h2>${blog.title}</h2>
          <div class="date">${blog.date}</div>
          <p>${stripHTML(blog.content).slice(0,140)}...</p>
          <div class="tags"># ${blog.tags.join(", ")}</div>
        </div>
      </div>
    `;

    blogList.appendChild(a);
  });
}

renderBlogs(blogs);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderBlogs(
    blogs.filter(b =>
      (b.title + stripHTML(b.content) + b.tags.join(" "))
        .toLowerCase()
        .includes(q)
    )
  );
});
</script>

</body>
</html>
