  <style>
    /* =====================
   RESET
===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: #f6f4f1;
  color: #222;
  line-height: 1.8;
}

/* =====================
   NAVBAR
===================== */
.navbar {
  position: sticky;
  top: 0;
  background: #ffffff;
  padding: 18px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  z-index: 100;
}

.logo {
  font-size: 22px;
  font-weight: 600;
  color: #3ab7ff;
}

.nav-links {
  list-style: none;
}

.nav-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
}

.hamburger {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

.theme-toggle {
  border: none;
  background: #f1f1f1;
  padding: 8px 12px;
  border-radius: 50%;
  cursor: pointer;
  margin-right: 15px;
}

/* =====================
   BLOG VIEW
===================== */
.blog-view {
  max-width: 820px;
  margin: 60px auto;
  background: #ffffff;
  padding: 60px;
  border-radius: 22px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.08);
  position: relative;
}

/* EXPORT BUTTON */
.export {
  position: absolute;
  top: 30px;
  right: 30px;
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  background: #3ab7ff;
  color: #fff;
  cursor: pointer;
  font-size: 13px;
}

/* COVER IMAGE */
.blog-view img {
  width: 100%;
  max-height: 360px;
  object-fit: cover;
  border-radius: 18px;
  margin-bottom: 35px;
}

/* TITLE */
.blog-view h1 {
  font-size: 38px;
  line-height: 1.3;
  margin-bottom: 12px;
}

/* DATE */
.blog-view .date {
  font-size: 14px;
  color: #777;
  margin-bottom: 35px;
}

/* CONTENT */
.blog-view .content {
  font-size: 18px;
  color: #333;
}

.blog-view .content h2 {
  margin-top: 40px;
  margin-bottom: 15px;
  font-size: 26px;
}

.blog-view .content h3 {
  margin-top: 30px;
  font-size: 22px;
}

.blog-view .content p {
  margin-bottom: 22px;
}

.blog-view .content ul {
  margin-left: 20px;
  margin-bottom: 20px;
}

.blog-view .content li {
  margin-bottom: 10px;
}

/* BLOCKQUOTE */
.blog-view blockquote {
  background: #f3f6fa;
  border-left: 4px solid #3ab7ff;
  padding: 20px;
  margin: 30px 0;
  font-style: italic;
}

/* =====================
   DARK MODE
===================== */
body.dark {
  background: #0f172a;
  color: #e5e7eb;
}

body.dark .navbar,
body.dark .blog-view {
  background: #020617;
  color: #e5e7eb;
}

body.dark a {
  color: #93c5fd;
}

body.dark .export {
  background: #2563eb;
}

/* =====================
   RESPONSIVE
===================== */
@media (max-width: 768px) {
  .navbar {
    padding: 16px 24px;
  }

  .blog-view {
    padding: 30px 24px;
    margin: 30px 15px;
  }

  .blog-view h1 {
    font-size: 30px;
  }

  .export {
    top: 20px;
    right: 20px;
  }
}
    /* =========================
   EDITOR STYLES
========================= */
    .editor-wrap {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">VYONIC</div>
  <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <ul class="nav-links">
    <li><a href="index.html">‚Üê Back</a></li>
  </ul>
</nav>

</article>
